context:
  version: "0.11.0"
  python_min: '3.12'

package:
  name: bhklab-project-template
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/b/bhklab-project-template/bhklab_project_template-${{ version }}.tar.gz
  sha256: 37160865bea9a179c709041f2963ca8cd1204d43a64b9d63bb6e64f5ff3163d7

build:
  script: ${{ PYTHON }} -m pip install .
  python:
    entry_points:
      - bhklab-project-template = bhklab_project_template.__init__:cli
  noarch: python
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - click <9,>=8.2.0
    - copier <10,>=9.7.1
    - "rich-click "
    - rich <15,>=14.0.0
    - loguru <1,>=0.7.0
    - platformdirs <5,>=4.3.8

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - bhklab_project_template
      pip_check: true

about:
  summary: A simple CLI tool to create new BHKLab projects from a template
  license: MIT
  license_file: LICENSE.md
  homepage: https://github.com/bhklab/bhklab-project-template
extra:
  recipe-maintainers:
    - jjjermiah
    - mattbocc
    - strixy16
